<body>

    <main>
        <section class="content-section">
            <h1>Quiz : Testez vos connaissances sur le web !</h1>
            <form id="quiz-form">
                <div class="question">
                    <label for="q1">1. Quel est le langage utilisé pour les pages web ?</label>
                    <div class="answers">
                        <label><input type="radio" name="1" value="HTML"> HTML</label>
                        <label><input type="radio" name="1" value="Python"> Python</label>
                        <label><input type="radio" name="1" value="Langage C"> Langage C</label>
                    </div>
                </div>
                <div class="question">
                    <label for="q2">2. C'est quoi HTML ?</label>
                    <div class="answers">
                        <label><input type="radio" name="2" value="HyperText Markup Language"> HyperText Markup Language</label>
                        <label><input type="radio" name="2" value="HyperText Modeling Language"> HyperText Modeling Language</label>
                        <label><input type="radio" name="2" value="HyperText Marketing Language"> HyperText Marketing Language</label>
                    </div>
                </div>
                <div class="question">
                    <label for="q3">3. C'est quoi CSS ?</label>
                    <div class="answers">
                        <label><input type="radio" name="3" value="Cascading Style Sheets"> Cascading Style Sheets</label>
                        <label><input type="radio" name="3" value="Creative Style Sheets"> Creative Style Sheets</label>
                    </div>
                </div>
                <div class="question">
                    <label for="q4">4. C'est quoi JavaScript ?</label>
                    <div class="answers">
                        <label><input type="radio" name="4" value="Un langage de programmation côté client"> Un langage de programmation côté client</label>
                        <label><input type="radio" name="4" value="Un langage de style"> Un langage de style</label>
                        <label><input type="radio" name="4" value="Cest le meme comme java"> C'est le meme comme java</label>
                    </div>
                </div>

                <div class="question">
                    <label for="q5">5. Quel est un exemple de sélecteur CSS ?</label>
                    <div class="answers">
                        <label><input type="radio" name="5" value=".class"> .class</label>
                        <label><input type="radio" name="5" value="def"> def</label>
                    </div>
                </div>

                <div class="question">
                    <label for="q6">6. Quelle propriété CSS permet de définir la couleur du texte ?</label>
                    <div class="answers">
                        <label><input type="radio" name="6" value="color"> color</label>
                        <label><input type="radio" name="6" value="border"> border</label>
                    </div>
                </div>

                <div class="question">
                    <label for="q8">8. Dans le modèle de boîte CSS, quelle propriété définit la largeur totale de l'élément ?</label>
                    <div class="answers">
                        <label><input type="radio" name="8" value="width"> width</label>
                        <label><input type="radio" name="8" value="height"> height</label>
                    </div>
                </div>
                <div class="question">
                    <label for="q9">9. Quelle est la langage entre ceux-ci utilisés pour le développement web ?</label>
                    <div class="answers">
                        <label><input type="radio" name="9" value="HTML"> HTML</label>
                        <label><input type="radio" name="9" value="AutoCAD"> AutoCAD</label>
                        <label><input type="radio" name="9" value="Math"> Mathematique</label>
                    </div>
                </div>
                <div class="question">
                    <label for="q10">10. Quel est le framework populaire pour le développement web ? </label>
                    <div class="answers">
                        <label><input type="radio" name="10" value="React"> React</label>
                        <label><input type="radio" name="10" value="Oracle"> Oracle</label>
                        <label><input type="radio" name="10" value="Microsoft"> Microsoft</label>
                    </div>
                </div>

                <button type="submit">Valider</button>
            </form>
            <div id="quiz-result"></div>
            <div id="correct-answers"></div> 
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mon Site Personnel | Tous droits réservés</p>
    </footer>
    <script>
        document.getElementById('quiz-form').addEventListener('submit', function (e) {
            e.preventDefault(); /*bch maya3mlch actualiser wahdou w yaffichili resultat louta */
            
            const answers = {
                1: 'HTML',
                2: 'HyperText Markup Language',
                3: 'Cascading Style Sheets',
                4: 'Un langage de programmation côté client',
                5: '.class',
                6: 'color',
                7: 'background-color',
                8: 'width',
                9: 'HTML', 
                10: 'React' 
            };
    
            let score = 0;
            const formData = new FormData(this);
            let resultHTML = '';
    
            for (const [key, value] of formData.entries()) {
                if (answers[key] === value) {
                    score++;
                    resultHTML += `<p>Question ${key}: Correct</p>`;
                } else {
                    resultHTML += `<p>Question ${key}: Incorrect (La réponse correcte est: ${answers[key]})</p>`;
                }
            }
    
            document.getElementById('quiz-result').textContent = `Votre score : ${score} / 10`;
            document.getElementById('correct-answers').innerHTML = resultHTML;
        });
    </script>
</body>
